apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp
  namespace: dev-to
spec:
  rules:
    - host: "dev.local"
      http:
        paths:
          - path: /app
            pathType: Prefix
            backend:
              service:
                name: myapp
                port:
                  number: 8080